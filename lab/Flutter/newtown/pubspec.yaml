name: jobs_in_education
description: Where employee meets the employer
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  package_info_plus: ^9.0.0
  carousel_slider: ^5.1.1
  google_sign_in: ^7.2.0
  flutter_facebook_auth: ^7.1.2
  dio: ^5.9.0
  country_code_picker: ^3.4.1
  flutter_secure_storage: ^9.2.4
  percent_indicator: ^4.2.5
  equatable: ^2.0.3
  provider: ^6.1.5
  flutter_holo_date_picker: ^2.0.0
  intl: ^0.20.2
  device_info_plus: ^12.3.0
  image_picker: ^1.2.1
  image_cropper: ^11.0.0
  file_picker: ^10.3.7
  badges: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon_white.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          style: normal